services:
    user_service.core:
        class: ImageStock\UserServiceBundle\lib\UserService
        arguments: ["@service_container",
                    "@=service('doctrine_mongodb').getManager().getRepository('UserServiceBundle:User')"]

    user_service.response_serializer:
        class: ImageStock\UserServiceBundle\Serializer\ResponseSerializer
        arguments: ["@service_container", "@jms_serializer.serializer"]

    user_service.exception_handler:
        class: ImageStock\UserServiceBundle\Event\EventHandler\ApiExceptionHandler
        arguments: ["@service_container", "@jms_serializer.serializer"]
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    user_service.response_listener:
        class: ImageStock\UserServiceBundle\Event\EventListener\ResponseListener
        arguments: ["@service_container"]
        tags:
            - { name: kernel.event_listener, event: kernel.response }
