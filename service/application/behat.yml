default:
    extensions:
        Behat\MinkExtension:
            goutte: ~
        Behat\Symfony2Extension:
          kernel:
            env: "test"
            debug: "false"
        Behatch\Extension: ~

    suites:
        login:
            paths: [ %paths.base%/features/login ]
            contexts:
                - FeatureContext
                - behatch:context:rest
                - UserSetupContext:
                      userManagerService: "@user_service.core"
                - DefaultContext:
                      fixtures:
                          - %paths.base%/tests/Functional/Features/user.yml
                      keepDatabase: false

            # Further necessary conexts that could be used with any suite
