default:
    extensions:
        Behat\MinkExtension:
            base_url: http://user-service.dev/
            goutte: ~
        Behat\Symfony2Extension:
          kernel:
            env: "test"
            debug: "false"
        Behatch\Extension: ~


    suites:
        default:
            contexts:
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext

        search:
            contexts:
                - behatch:context:browser
                - behatch:context:debug
                - behatch:context:system
                - behatch:context:json
                - behatch:context:table
                - behatch:context:rest
                - behatch:context:xml
                - FeatureContext:
                     doctrine: 1

                - RestApiContext:
                      client: "@csa_guzzle.client.local_api_test"

                - DefaultContext:
                      fixtures:
                          - %paths.base%/tests/Functional/Features/user.yml
                      keepDatabase: true
                - Behat\MinkExtension\Context\MinkContext
            paths: [ %paths.base%/features/search ]

        other:
            contexts:
                - FeatureContext
                - Behat\MinkExtension\Context\MinkContext
            paths: [ %paths.base%/features/other ]
